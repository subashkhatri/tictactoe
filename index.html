<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Board Game, Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- CDN file for jquery -->
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="container" class="play-board">
    <header class="play-board-title">
      <h3> Dynamic Tic Tac Toe
    </header>

    <div class="player">

      <div style="font-size:30pt;" id="player1" class="selected">.
      </div>
    </div>

    <table id="play-board" class="tictactoe" style="float:left;width:45%;">
      <tbody id="tbody">

      </tbody>
    </table>

    <div class="player">

      <div id="player2" style="font-size:30pt;">.</div>
    </div>

    <div class="clear">
    </div>
  </div>
  <script src="./js/index.js"></script>
  <script src="./js/hover.js"></script>
  <script src="./js/model.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/view.js"></script>
</body>

</html>
