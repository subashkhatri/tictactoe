<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Board Game, Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- CDN file for jquery -->
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="container" class="play-board">
    <header class="play-board-title" contenteditable="true">
      <h1> Tic Tac Toe Game</h1>
    </header>
    <!-- displaying a board for each player's score -->
    <div class="player" contenteditable="true">Player 1
      <div style="font-size: 30pt;" class="selected" contenteditable="true">
        0
      </div>
    </div>
    <table id="play-board" class="tictactoe" style="float:left;width:45%;" contenteditable="true">

    </table>
    <div class="player" contenteditable="true">Player 1
      <div style="font-size: 30pt;" class="selected" contenteditable="true">
        0
      </div>

      <!-- <ul id="play-board">
        <li id="move1" class="mark"> </li>
        <li id="move2" class="mark"> </li>
        <li id="move3" class="mark"> </li>
        <li id="move4" class="mark"> </li>
        <li id="move5" class="mark"> </li>
        <li id="move6" class="mark"> </li>
        <li id="move7" class="mark"> </li>
        <li id="move8" class="mark"> </li>
        <li id="move9" class="mark"> </li>
      </ul> -->


    </div>
    <div class="clear-fix" contenteditable="true">
      <footer>
        <button id="replay">Replay</button>
      </footer>

    </div>
    <script src="./js/app.js"></script>
</body>

</html>
